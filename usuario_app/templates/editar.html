<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body class="container mt-5">
    <form action="/user/edit/{{ un_usuario.id }}" method="post" class="col-6 mx-auto">
        <h2 class="text-center">Editar {{un_usuario.fname}}</h2>
        <input type="hidden" name="id" value={{un_usuario.id}}>
        <div class="form-group">
            <label for="fname">Nombre:</label>
            <input type="text" name="fname"  class="form-control" value="{{un_usuario.nombre}}">
        </div>
        <div class="form-group">
            <label for="lname">Apellido:</label>
            <input type="text" name="lname"  class="form-control" value="{{un_usuario.apellido}}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email"  class="form-control" value="{{un_usuario.email}}">
        </div>
        <input type="submit" value="Update User" class="btn btn-success">
    </form>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js">
</body>
</html>
