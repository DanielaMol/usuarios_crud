<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body class="container mt-5">
    <h3>Agregar un Usuario</h3>
    <form action="/users/new" method="POST">
        <label for="fname">Nombre:</label>
        <input type="text" class="form-control mt-1" name="fname">
        <label for="lname">Apellido:</label>
        <input type="text" name="lname" class="form-control mt-1">
        <label for="email" >Email:</label>
        <input type="email" name="email" class="form-control mt-1">
        <input type="submit" class="btn btn-info mt-3" value="Add Friend">
    </form>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js">
</body>
</html>
